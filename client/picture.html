<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style/header.css" rel="stylesheet">
    <link href="style/bord.css" rel="stylesheet">
    <title>Camagru</title>
</head>
<body>
    <div class="header">
        <h1>Camagru</h1>
        <div class="navigator">
            <a href="http://localhost:9090/index.html"><img src="../public/home.png"/></a>
            <a href="http://localhost:9090/connexion.html"><img src="../public/log.png"/></a>
            <a href="http://localhost:9090/picture.html"><img src="/public/info.png"/></a>
            <a href="http://localhost:9090/wall.html"><img src="/public/info.png"/></a>
        </div>
    </div>
    <div class="bord-content">
        <div class="ctn-camera">
            <div class="camera">
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <div class="ctn-btn">
                    <button id="start-camera">Start Camera</button>
                    <button id="click-photo">Prendre une photo</button>
                    <form action="" method="POST" enctype="multipart/form-data">
                        <input type="file" name="myImage" accept="image/*" />
                        <button type="submit">Enregistrer</button>
                    </form>
                    <button id="save-button">Enregister la photo</button>
                </div>
            </div>
            <div class="ctn-scrool">
                <img id="btn-top" src="../public/arrow.png">
                <div class="surcouche">
                    <div class="scrool">
                        <img class="goodies" src="./pimp/ange.png">
                        <img class="goodies" src="./pimp/cat.png">
                        <img class="goodies" src="./pimp/demon.png">
                        <img class="goodies" src="./pimp/lunette.png">
                    </div>
                </div>
                <img id="btn-btm" src="../public/arrow.png">
            </div>
        </div>
    </div>
</body>
<script src="/script/takeScreen.js"></script>
